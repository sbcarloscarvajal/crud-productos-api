# Configuracion de Azure SQL Database
spring.datasource.url=jdbc:sqlserver://servidor-productos.database.windows.net:1433;database=productosdb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=admindb
spring.datasource.password=poliDB25
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuracion JPA para SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

# Ejecutar data.sql despues de crear las tablas
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

