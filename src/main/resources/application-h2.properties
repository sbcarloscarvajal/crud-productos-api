# ============================================
# PERFIL H2 - BASE DE DATOS EN MEMORIA
# Para desarrollo y pruebas locales
# ============================================

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:productosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Ejecutar data.sql DESPUÉS de crear las tablas
spring.jpa.defer-datasource-initialization=true

# Habilitar consola H2 para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

